<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        


    <link rel="shortcut icon" type="image/png" href="img/Bosy and Tumtum Logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">


    <title>Bosy and Tumtum - Comming soon</title>
</head>
<body>
    <div class="container">
        <!-- LOGO BOX -->
        <div class="logo-box">
            <img class="logo" src="img/Bosy and Tumtum Logo.png" alt="Bosy and Tumtum Logo">
        </div>

        <!-- TEXT -->
        <div class="text-box">
            <h1 class="heading-primary">Coming Soon</h1>
        </div>

        <!-- FORM -->

        <div class="form-box">
            <h2 class="heading-secondary">
                تــابــع آخـر الـعـروض
            </h2>

            <form action="#" method="POST" class="form">
                <input id="form-number" name="NUMBER" class="form-input" type="text" placeholder="Phone Number" required="">
                <button id="form-btn" type="submit" class="form-btn animated">Follow</button>
            </form>
        </div>

        <!-- SOCIAL INFORMATION -->
        <div class="social-box">
            <ul class="social-list">
                <li class="social-item"><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
                <li class="social-item"><a href="#" class="social-link"><i class="fab fa-youtube"></i></a></li>
                <li class="social-item"><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p class="footer-copyrights">
                &copy; 2021 Bosy and Tumtum All Rights Reserved
            </p>
        </div>
    </div>
</body>
</html>
